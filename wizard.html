<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TeamMeet</title>
<link type="text/css" rel="stylesheet" href="style.css" />

<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
<script type='text/javascript'  src='dateAndTime.js'></script>

<link rel="stylesheet" href="style.css" />
<script>
$(function() {
$( "#datepicker" ).datepicker();
});
</script>
<script>
$(function() {
$( "#datepicker2" ).datepicker();
});
</script>


</head>

<body>

<div class="container">
  
  <div class="header"> <img src="TeamMeetLogo.png" width="8%" height="8%" alt="The Best Team Meeting Scheduler"/> </div> 
  
  <div class="content ctr">
    <h1>Meeting Setup</h1>
   
    <p>Give your meeting a name: 
      <input type="text" name="meetingName" id="meetingName" />
    </p>
    
    <hr width="80%"/>
    
    <h3>What range of dates would you like to try to meet within?</h3>
    
    <form id="form1" name="form1" method="post" action="">
      <table width="755" border="0" cellspacing="10" align="center">
        <tr>
          <td>
            <div> <strong> Begin Date </strong>
              <input type="text" id="datepicker" />
            </div>
          </td>
          
          <td >
          </td>
          
          <td>
            <div align="center"> <strong> End Date </strong>
              <input type="text" id="datepicker2" />
            </div>
          </td>

        </tr>
      </table>
      <p>&nbsp;</p>
    </form>
    
    <hr width="80%"/>
    
    <form id="form3" name="form3" method="post" action="">
      <h3>What range of times would you like to meet within?</h3>
      <table width="773" border="0" align="center">
        <tr>
          <td><div align="center"> <strong> Earliest Time </strong>
              <select name="startTime" id="startTime">
                <option>12:00</option>
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option>5:00</option>
                <option>6:00</option>
                <option>7:00</option>
                <option>8:00</option>
                <option selected="true">9:00</option>
                <option>10:00</option>
                <option>11:00</option>
              </select>
            
            <label>
              
                <input type="radio" name="RadioGroup1" value="radio" checked="true" id="RadioGroup1_0"/>
                AM
            </label>
            <label>
             
                <input type="radio" name="RadioGroup1" value="radio" id="RadioGroup1_1"/>
                PM
            </label>  
            <br />
          </div></td>
          <td>&nbsp;</td>
          <td><div align="center"> <strong> Latest Time </strong>
              <select name="endTime" id="endTime">
                <option>12:00</option>
                <option>1:00</option>
                <option>2:00</option>
                <option>3:00</option>
                <option>4:00</option>
                <option selected="true">5:00</option>
                <option>6:00</option>
                <option>7:00</option>
                <option>8:00</option>
                <option>9:00</option>
                <option>10:00</option>
                <option>11:00</option>
              </select>
            <label>
              
                <input type="radio" name="RadioGroup2" value="radio" id="RadioGroup2_0"/>
                AM
            </label>
            <label>
              
                <input type="radio" name="RadioGroup2" checked="true" value="radio" id="RadioGroup2_1"/>
                PM
            </label>            
            <br />
          </div></td>
        </tr>
      </table>
      <p>&nbsp;</p>
    </form>
    

    <hr width="80%" />  
    
    <h3>Contact</h3>
    
    <label for="userEmail">Your email: </label>
    <input type="text" name="userEmail" id="userEmail" />
    
    <p align="center"></p>
    
    <a href="log_in.html">
      <input type="submit" name="cancel" id="cancel" value="Cancel"/>
    </a>
    
    <a href="calendar.html" id='transitionToCal'> 
      <input type="submit" name="create" id="create" value="Create" onclick="setDatesAndTimes()"/>
    </a>
  </div>
  <!-- end .container --></div>
</body>
</html>
